<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./static/globals.css">
    <link rel="stylesheet" href="./static/form.css">
    <!-- Script Tag -->
    <script src="./static/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <label><a href="./index.html">Harvest Haven</a></label>
        </div>
        <div class="nav-actions">
            <button class="nav-btn">
                <a href="./adminDashboard.html">
                    <i class="fa-solid fa-wrench icon"></i>
                    <p class="nav-action-label">Admin</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./store.html">
                    <i class="fa-solid fa-store icon"></i>
                    <p class="nav-action-label">Store</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./cart.html">
                    <i class="fa-solid fa-cart-arrow-down icon"></i>
                    <p class="nav-action-label">Cart</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./userDashboard.html">
                    <i class="fa-solid fa-user icon"></i>
                    <p class="nav-action-label">Dashboard</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./signin.html">
                    <i class="fa-solid fa-arrow-right-to-bracket icon"></i>
                    <p class="nav-action-label">Sign In</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./signout.html">
                    <i class="fa-solid fa-arrow-right-from-bracket icon"></i>
                    <p class="nav-action-label">Sign Out</p>
                </a>
            </button>
        </div>
    </nav>

    <div class="page">

        <div class="admin-forms">
            <div class="form">
                <h1 class="title">Add A New Category</h1>
                <h1 class="subtitle">A new category won't be created if one already exists</h1>

                <form action="?" method="post">
                    <div class="input-box">
                        <div class="input msg" id="red">
                            Category Already Exisits!
                        </div>
                    </div>

                    <div class="input-box">
                        <label 
                            for="name">
                            New Category Name: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="spices" 
                            id="spices" 
                            placeholder="Eg: Spices"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <button 
                            class="form-btn"
                            type="submit">
                            Add Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
