<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Maven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./static/globals.css">
    <link rel="stylesheet" href="./static/checkout.css">
    <link rel="stylesheet" href="./static/store.css">
    <link rel="stylesheet" href="./static/form.css">
    <!-- Script Tag -->
    <script src="./static/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <label><a href="./index.html">Harvest Haven</a></label>
        </div>
        <div class="nav-actions">
            <button class="nav-btn">
                <a href="./Admin/admin-login.html">
                    <i class="fa-solid fa-wrench icon"></i>
                    <p class="nav-action-label">Admin</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./movies.html">
                    <i class="fa-solid fa-store icon"></i>
                    <p class="nav-action-label">Store</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./store.html">
                    <i class="fa-solid fa-cart-arrow-down icon"></i>
                    <p class="nav-action-label">Cart</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./userDashboard.html">
                    <i class="fa-solid fa-user icon"></i>
                    <p class="nav-action-label">Dashboard</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./signin.html">
                    <i class="fa-solid fa-arrow-right-to-bracket icon"></i>
                    <p class="nav-action-label">Sign In</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./signout.html">
                    <i class="fa-solid fa-arrow-right-from-bracket icon"></i>
                    <p class="nav-action-label">Sign Out</p>
                </a>
            </button>
        </div>
    </nav>

    <div class="page">
        <div class="checkout flex">
            <div class="checkout-form">
                <div class="form">
                    <h1 class="title">Checkout With Your Purchase</h1>
                    <h1 class="subtitle">Enter authentic details</h1>

                    <div class="row">
                        <div class="col-75">
                            <div class="container">
                                <form action="?" method="post">

                                    <div class="row flex">
                                        <div class="col-50">
                                            <h3>Billing Address</h3>
                                            <div class="input-box">
                                                <label 
                                                    for="fname">
                                                    <i class="fa fa-user"></i> 
                                                    Full Name
                                                </label>
                                                <input 
                                                    type="text" 
                                                    id="fname" 
                                                    name="firstname" 
                                                    placeholder="John M. Doe"
                                                    >
                                            </div>
                                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                            <input type="text" id="email" name="email" placeholder="john@example.com">
                                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                                            <label for="city"><i class="fa fa-institution"></i> City</label>
                                            <input type="text" id="city" name="city" placeholder="New York">

                                            <div class="row">
                                                <div class="col-50">
                                                    <label for="state">State</label>
                                                    <input type="text" id="state" name="state" placeholder="NY">
                                                </div>
                                                <div class="col-50">
                                                    <label for="zip">Zip</label>
                                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-50">
                                            <h3>Payment</h3>
                                            <label for="fname">Accepted Cards</label>
                                            <div class="icon-container">
                                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                                            </div>
                                            <label for="cname">Name on Card</label>
                                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                            <label for="ccnum">Credit card number</label>
                                            <input type="text" id="ccnum" name="cardnumber"
                                                placeholder="1111-2222-3333-4444">
                                            <label for="expmonth">Exp Month</label>
                                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                            <div class="row">
                                                <div class="col-50">
                                                    <label for="expyear">Exp Year</label>
                                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                                </div>
                                                <div class="col-50">
                                                    <label for="cvv">CVV</label>
                                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <label>
                                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same
                                        as billing
                                    </label>
                                    <input type="submit" value="Continue to checkout" class="btn">
                                </form>
                            </div>
                        </div>
                    </div>







                <form action="?" method="post">
                    <div class="input-box">
                        <div class="input msg" id="red">
                            Email Already Exists!
                        </div>
                    </div>

                    <h1 class="title">Personal Details</h1>

                    <div class="input-box">
                        <label 
                            for="fullname">
                            <i class="fa fa-user"></i> Full Name: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="fullname" 
                            id="fullname" 
                            placeholder="Eg: Hardik Shah"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="email">
                            <i class="fa fa-envelope"></i> Email: 
                        </label>

                        <input 
                            class="input"
                            type="email" 
                            name="email" 
                            id="email" 
                            placeholder="Eg: abc@gmail.com"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="name">
                            <i class="fa fa-address-card-o"></i> Address: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="address" 
                            id="address" 
                            placeholder="Eg: 101/C, Bldg Name"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="city">
                            <i class="fa fa-institution"></i> City: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="city" 
                            id="city" 
                            placeholder="Eg: Mumbai"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="state">
                            <i class="fa fa-institution"></i> City: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="state" 
                            id="state" 
                            placeholder="Eg: Maharasthra"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="zip">
                            <i class="fa fa-institution"></i> City: 
                        </label>

                        <input 
                            class="input"
                            type="number" 
                            name="zip" 
                            id="zip" 
                            placeholder="Eg: 400010"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <h1 class="title">Payment Details</h1>
                    <h1 class="subtitle">Accepted Cards</h1>
                    <h1 class="flex gap-5">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </h1>

                    <div class="input-box">
                        <button 
                            class="form-btn"
                            type="submit">
                            Complete Purchase
                        </button>
                    </div>
                </form>
                </div>
            </div>

            <div class="checkout-store">
                <h1 class="title">Cart Items</h1>
                <div class="store" id="cart-items"></div>
            </div>
        </div>
    </div>
</body>
<script>
    cart = [{
        name: "SACK OF ONION",
        qty: "1kg",
        price: 54.99,
        type: "loose",
        url: "onions"
    }, {
        name: "CORN",
        qty: "1 full",
        price: 18.49,
        type: "loose",
        url: "corn"
    }, {
        name: "MILK",
        qty: "500ml",
        price: 54.49,
        type: "packaged",
        url: "milk"
    }, {
        name: "FROZEN GREEN PEAS",
        qty: "500g",
        price: 129.99,
        type: "packaged",
        url: "peas"
    }, {
        name: "CEREALS",
        qty: "250g",
        price: 63.49,
        type: "packaged",
        url: "cereals"
    }];

    let emptyDiv3 = document.getElementById("cart-items");

    function cartItems() {
        for (let i = cart.length - 1; i >= 0; i--) {
            let newCartItem = `
            <div class="store-item">
                <div class="flex">
                    <div class="store-item-img">
                        <img src="./assets/${cart[i].url}.png" alt="store-item">
                    </div>
                    
                    <div class="store-item-text">
                        <p class="store-item-title">
                        ${cart[i].name} (${cart[i].qty})
                        </p>
                        <p class="store-item-price">
                            â‚¹${cart[i].price}
                        </p>
                    </div>
                </div>
        
                <div class="quantity">
                    <div class="qty">x 01</div>
                </div>
            </div>
        `;
            emptyDiv3.insertAdjacentHTML("afterbegin", newCartItem);
        }
    }

    cartItems();
</script>

</html>
