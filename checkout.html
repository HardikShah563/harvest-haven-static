<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Maven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./static/globals.css">
    <link rel="stylesheet" href="./static/checkout.css">
    <link rel="stylesheet" href="./static/store.css">
    <link rel="stylesheet" href="./static/form.css">
    <!-- Script Tag -->
    <script src="./static/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <label><a href="./index.html">Harvest Haven</a></label>
        </div>
        <div class="nav-actions">
            <button class="nav-btn">
                <a href="./Admin/admin-login.html">
                    <i class="fa-solid fa-wrench icon"></i>
                    <p class="nav-action-label">Admin</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./movies.html">
                    <i class="fa-solid fa-store icon"></i>
                    <p class="nav-action-label">Store</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./store.html">
                    <i class="fa-solid fa-cart-arrow-down icon"></i>
                    <p class="nav-action-label">Cart</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./userDashboard.html">
                    <i class="fa-solid fa-user icon"></i>
                    <p class="nav-action-label">Dashboard</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./signin.html">
                    <i class="fa-solid fa-arrow-right-to-bracket icon"></i>
                    <p class="nav-action-label">Sign In</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./signout.html">
                    <i class="fa-solid fa-arrow-right-from-bracket icon"></i>
                    <p class="nav-action-label">Sign Out</p>
                </a>
            </button>
        </div>
    </nav>

    <div class="page">
        <div class="checkout flex">
            <div class="checkout-form">
                <div class="form">
                    <h1 class="title">Create New Account</h1>
                <h1 class="subtitle">Enter all details to create account</h1>

                <form action="?" method="post">
                    <div class="input-box">
                        <div class="input msg" id="red">
                            Email Already Exists!
                        </div>
                    </div>

                    <div class="input-box">
                        <label 
                            for="name">
                            Full Name: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="name" 
                            id="name" 
                            placeholder="Eg: Hardik Shah"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="email">
                            Email Address: 
                        </label>

                        <input 
                            class="input"
                            type="email" 
                            name="email" 
                            id="email" 
                            placeholder="Eg: abc@gmail.com"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="passcode">
                            Password: 
                        </label>

                        <input 
                            class="input"
                            type="password" 
                            name="password" 
                            id="password" 
                            placeholder="Eg: *****"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="c-passcode">
                            Retype Password: 
                        </label>

                        <input 
                            class="input"
                            type="password" 
                            name="c-password" 
                            id="c-password" 
                            placeholder="Eg: *****"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <button 
                            class="form-btn"
                            type="submit">
                            Sign Up
                        </button>
                    </div>
                </form>
                </div>
            </div>

            <div class="checkout-store">
                <div class="store" id="cart-items"></div>
            </div>
        </div>
    </div>
</body>
<script>
    cart = [{
        name: "SACK OF ONION",
        qty: "1kg",
        price: 54.99,
        type: "loose",
        url: "onions"
    }, {
        name: "CORN",
        qty: "1 full",
        price: 18.49,
        type: "loose",
        url: "corn"
    }, {
        name: "MILK",
        qty: "500ml",
        price: 54.49,
        type: "packaged",
        url: "milk"
    }, {
        name: "FROZEN GREEN PEAS",
        qty: "500g",
        price: 129.99,
        type: "packaged",
        url: "peas"
    }, {
        name: "CEREALS",
        qty: "250g",
        price: 63.49,
        type: "packaged",
        url: "cereals"
    }];

    let emptyDiv3 = document.getElementById("cart-items");

    function cartItems() {
        for (let i = cart.length - 1; i >= 0; i--) {
            let newCartItem = `
            <div class="store-item">
                <div class="flex">
                    <div class="store-item-img">
                        <img src="./assets/${cart[i].url}.png" alt="store-item">
                    </div>
                    
                    <div class="store-item-text">
                        <p class="store-item-title">
                        ${cart[i].name} (${cart[i].qty})
                        </p>
                        <p class="store-item-price">
                            â‚¹${cart[i].price}
                        </p>
                    </div>
                </div>
        
                <div class="quantity">
                    <div class="qty">x 01</div>
                </div>
            </div>
        `;
            emptyDiv3.insertAdjacentHTML("afterbegin", newCartItem);
        }
    }

    cartItems();
</script>

</html>
