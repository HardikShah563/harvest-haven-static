<script>
    cart = [{
    name: "SACK OF ONION",
    qty: "1kg",
    price: 54.99,
    type: "loose",
    url: "onions"
}, {
    name: "CORN",
    qty: "1 full",
    price: 18.49,
    type: "loose",
    url: "corn"
}, {
    name: "MILK",
    qty: "500ml",
    price: 54.49,
    type: "packaged",
    url: "milk"
}, {
    name: "FROZEN GREEN PEAS",
    qty: "500g",
    price: 129.99,
    type: "packaged",
    url: "peas"
}, {
    name: "CEREALS",
    qty: "250g",
    price: 63.49,
    type: "packaged",
    url: "cereals"
}];

let emptyDiv3 = document.getElementById("cart-items");

function cartItems() {
    for (let i = cart.length - 1; i >= 0; i--) {
        let newCartItem = `
            <div class="store-item">
                <div class="flex">
                    <div class="store-item-img">
                        <img src="./assets/${cart[i].url}.png" alt="store-item">
                    </div>
                    
                    <div class="store-item-text">
                        <p class="store-item-title">
                        ${cart[i].name} (${cart[i].qty})
                        </p>
                        <p class="store-item-price">
                            â‚¹${cart[i].price}
                        </p>
                    </div>
                </div>
        
                <div class="quantity">
                    <div class="minus">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                    <div class="qty">01</div>
                    <div class="plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
        `;
        emptyDiv3.insertAdjacentHTML("afterbegin", newCartItem);
    }
}

cartItems();
</script>
